<section class="fruits">
  <div class="container">
    <h1>Title</h1>
      <ul>
        <li *ngFor="let product of products" class="fruit-card" [ngStyle]="{'background-color': isDarkTheme ? '#5eda5e' : '#3b5b2d', 'display': product.isFruit ? 'block' : 'none'}">
          <div class="card" *ngIf="product.isFruit == true">
            <div class="card-content" [ngStyle]="{'background-color': isDarkTheme ? '#5eda5e' : '#3b5b2d'}">
              <img class="product-image" [src]="product.imgSrc">
              <h2 class="product-title" [ngStyle]="{'color': isDarkTheme ? '#000000' : '#ffffff'}">{{ product.name | translate}}</h2>
              <p class="product-description" [ngStyle]="{'color': isDarkTheme ? '#000000' : '#ffffff'}">{{ product.description | translate}}</p>
              <p class="product-price" [ngStyle]="{'color': isDarkTheme ? '#000000' : '#ffffff'}">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
              <!-- Display product variants if available -->
              <div *ngIf="product.variants && product.variants.length > 0; else noVariantPlaceholder" class="variants-container">
                <div class="variants-scroll-container">
                  <ul class="variants-images">
                    <li class="list-element" *ngFor="let variant of product.variants">
                      <img class="variant-image" [src]="variant.images" [alt]="variant.name">
                    </li>
                  </ul>
                </div>
              </div>
              <ng-template #noVariantPlaceholder>
                <div class="variants-placeholder" style="height: 50px;"></div>
              </ng-template>              
              <div class="button-product" [routerLink]="'/shopping-cart'">
                <button class="buy-now" 
                [ngStyle]="{'background-color': isDarkTheme ? '#3b5b2d' : '#5eda5e', 'color': isDarkTheme ? '#ffffff' : '#000000'}" 
                (click)="addToCart(product)">
                  {{ 'buy_now' | translate }}
                </button>              
              </div>                                   
            </div>
          </div>
        </li>
      </ul>
  </div>
</section>
