<div *ngIf="cartItems.length === 0 && checkoutConfirmed">
    <h1>Shopping Cart</h1>
    <p>Your cart is empty.</p>
</div>

<section class="card-section" *ngIf="!checkoutConfirmed">
    <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
        <div class="card-info-container">
            <div class="billing-address">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" ngModel required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" ngModel required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York" ngModel required>
            </div>
            <div class="state">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" ngModel required>
            </div>
            <div class="card-info">
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" ngModel required>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" ngModel required>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" ngModel required>
            </div>
            <div class="cvv-and-exp-year">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" ngModel required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" ngModel required>
            </div>
        </div>
        <button type="submit" [disabled]="checkoutForm.invalid" class="checkout-button">Checkout</button>
    </form>
</section>

<i class="fa fa-credit-card" aria-hidden="true"></i>
<p *ngIf="!checkoutConfirmed" (click)="confirmCheckout()">
    <i class="fa fa-credit-card" aria-hidden="true"></i>
    Bank B
</p>
